<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label">公司名称</label>
            <div class="layui-input-block">
                <input type="text" name="company" class="layui-input" lay-verify="required" placeholder="请输入公司名称" value="{$row.company|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">公司LOGO</label>
            <div class="layui-input-block layuimini-upload">
                <input name="logo" class="layui-input layui-col-xs6" lay-verify="required"  placeholder="请上传公司LOGO" value="{$row.logo|default=''}">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="logo" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_logo" data-upload-select="logo" data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="username" class="layui-input" lay-verify="required" placeholder="请输入姓名" value="{$row.username|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">职位</label>
            <div class="layui-input-block">
                <input type="text" name="position" class="layui-input" lay-verify="required" placeholder="请输入职位" value="{$row.position|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="phone" class="layui-input" lay-verify="required" placeholder="请输入手机号" value="{$row.phone|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" class="layui-input" lay-verify="required" placeholder="请输入邮箱" value="{$row.email|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">头像</label>
            <div class="layui-input-block layuimini-upload">
                <input name="header_img" class="layui-input layui-col-xs6" lay-verify="required"  placeholder="请上传头像" value="{$row.header_img|default=''}">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="header_img" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_header_img" data-upload-select="header_img" data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">微信二维码</label>
            <div class="layui-input-block layuimini-upload">
                <input name="wechat_qrcode" class="layui-input layui-col-xs6" lay-verify="required"  placeholder="请上传微信二维码" value="{$row.wechat_qrcode|default=''}">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="wechat_qrcode" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_wechat_qrcode" data-upload-select="wechat_qrcode" data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" class="layui-input" lay-verify="required" placeholder="请输入地址" value="{$row.address|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">经度</label>
            <div class="layui-input-block">
                <input type="text" name="longitude" class="layui-input" lay-verify="required" placeholder="请输入经度" value="{$row.longitude|default=''}">
                <tip class="layui-word-aux">地图经度，前往<a href="https://lbs.amap.com/tools/picker">坐标拾取器</a>获取，地址：https://lbs.amap.com/tools/picker</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">纬度</label>
            <div class="layui-input-block">
                <input type="text" name="latitude" class="layui-input" lay-verify="required" placeholder="请输入纬度" value="{$row.latitude|default=''}">
                <tip class="layui-word-aux">地图纬度，前往<a href="https://lbs.amap.com/tools/picker">坐标拾取器</a>获取，地址：https://lbs.amap.com/tools/picker</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">官网</label>
            <div class="layui-input-block">
                <input type="text" name="website" class="layui-input" lay-verify="required" placeholder="请输入官网" value="{$row.website|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
