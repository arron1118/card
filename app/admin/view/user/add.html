<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="text" name="nickname" class="layui-input"  placeholder="请输入昵称" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-block">
                <input type="text" name="realname" class="layui-input"  placeholder="请输入真实姓名" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" name="password" class="layui-input"  placeholder="请输入密码" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="phone" class="layui-input"  placeholder="请输入手机号" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">头像</label>
            <div class="layui-input-block layuimini-upload">
                <input name="header_img" class="layui-input layui-col-xs6"   placeholder="请上传头像" value="">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="header_img" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_header_img" data-upload-select="header_img" data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证</label>
            <div class="layui-input-block">
                <input type="text" name="identifier" class="layui-input"  placeholder="请输入身份证" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">微信openid</label>
            <div class="layui-input-block">
                <input type="text" name="openid" class="layui-input"  placeholder="请输入微信openid" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" class="layui-input"  placeholder="请输入邮箱" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                {foreach $getGenderList as $k=>$v}
                <input type="radio" name="gender" value="{$k}" title="{$v}" {in name="k" value="0"}checked=""{/in}>
                {/foreach}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">国家</label>
            <div class="layui-input-block">
                <input type="text" name="country" class="layui-input"  placeholder="请输入国家" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">省份</label>
            <div class="layui-input-block">
                <input type="text" name="province" class="layui-input"  placeholder="请输入省份" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">市</label>
            <div class="layui-input-block">
                <input type="text" name="city" class="layui-input"  placeholder="请输入市" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邀请码</label>
            <div class="layui-input-block">
                <input type="text" name="invite_code" class="layui-input"  placeholder="请输入邀请码" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">来源新闻ID</label>
            <div class="layui-input-block">
                <input type="text" name="from_news" class="layui-input"  placeholder="请输入来源新闻ID" value="0">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="text" name="status" class="layui-input"  placeholder="请输入状态" value="1">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">admin_id</label>
            <div class="layui-input-block">
                <input type="text" name="admin_id" class="layui-input"  placeholder="请输入admin_id" value="0">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
